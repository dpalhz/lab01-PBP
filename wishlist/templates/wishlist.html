{% extends 'base.html' %}

{% block content %}

<div style="border:1px solid black;background-color: blue;padding: 2%;font-size: 2em;color: white;width: 50%;border-radius: 10px;">Nama: {{nama}}</div>

<table border=1 >
    <tr style="background-color: blue;">
    <th style="color: white;">Nama Barang</th>
    <th style="color: white;">Harga Barang</th>
    <th style="color: white;">Deskripsi</th>
    </tr>
    {% comment %} Tambahkan data di bawah baris ini {% endcomment %}
    {% for barang in list_barang %}
    <tr>
        <th>{{barang.nama_barang}}</th>
        <th>{{barang.harga_barang}}</th>
        <th>{{barang.deskripsi}}</th>
    </tr>
    {% endfor %}
</table>

{% endblock content %}
